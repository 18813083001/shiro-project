buildscript {
    ext {
        springBootVersion = '2.0.5.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

plugins {
    id "io.spring.dependency-management" version "1.0.5.RELEASE"
}
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.thorough.core'
sourceCompatibility = 1.8
bootJar {
    baseName = 'thoroughcore'
    version = '2019.03.20.0-SNAPSHOT'
}
repositories {
    mavenCentral()
}


dependencies {
    compile project(':library')
    compile group: 'org.json', name: 'json', version: '20160810'
    compile group: 'org.freemarker', name: 'freemarker', version: '2.3.28'
    compile('org.apache.kafka:kafka_2.12:1.0.0'){
        exclude group: 'org.slf4j'
    }
    compile group: 'org.mongodb', name: 'bson', version: '3.10.1'
    compile 'org.mongodb:mongodb-driver-sync:3.10.1'
    compile group: 'org.mongodb', name: 'mongodb-driver-core', version: '3.10.1'

}

